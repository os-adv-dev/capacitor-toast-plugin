name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Node.js (JavaScript/TypeScript) test job
  test-node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]  # Test against different Node.js versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup Node.js environment for JavaScript/TypeScript tests
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    # Install Node.js dependencies
    - name: Install dependencies
      run: npm install

    # Run the JavaScript unit tests
    - name: Run Node.js Tests
      run: npm test

  # Java/Android Unit Test job
  test-java:
    runs-on: macos-latest  # Use macOS for Java/Android tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup JDK for Java/Android tests
    - name: Setup JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    # Grant execute permissions for gradlew
    - name: Grant execute permissions for gradlew
      run: chmod +x ./gradlew

    # Run the Java/Android unit tests
    - name: Run Java/Android Unit Tests with Gradle
      run: ./gradlew test